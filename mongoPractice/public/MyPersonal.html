<!DOCTYPE html>

body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

    <a href="http://127.0.0.1:3000/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="Contact.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">About Me</a>
    <a href="Portfolio.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Portfolio</a>
    <div class="w3-dropdown-hover w3-hide-small">

      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="#" class="w3-bar-item w3-button">My Personal Interest</a>
        <a href="#" class="w3-bar-item w3-button">My life</a>
        <a href="#" class="w3-bar-item w3-button">Others</a>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->

  <a href="#band" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">BAND</a>
  <a href="#tour" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">TOUR</a>
  <a href="#contact" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CONTACT</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">MERCH</a>
</div>
<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
  <!--<y PortFolio Section-->
  <div class="w3-black" id="tour">
    <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
      <h2 class="w3-wide w3-center">My Hobbies</h2>
      <div class="w3-row-padding w3-padding-32" style="margin:0 -16px">

        <div class="w3-third w3-margin-bottom">

          <div class="w3-container w3-white">
            <p><b>BBoying</b></p>
            <p>Breakdance</p>
            <button class="w3-button w3-black w3-margin-bottom" onclick="document.getElementById('ticketModal').style.display='block'">More Detail</button>
          </div>
        </div>
        <div class="w3-third w3-margin-bottom">
          <img src="assets/League.jpg" alt="San Francisco" style="width:100%; height:200%;" class="w3-hover-opacity">
          <div class="w3-container w3-white">
            <p><b>Playing League</b></p>
            <button class="w3-button w3-black w3-margin-bottom" onclick="document.getElementById('leagueModal').style.display='block'">More Detail</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ul class="w3-ul w3-border w3-white w3-text-grey">
    <li class="w3-padding">Happiness Project <span class="w3-tag w3-red w3-margin-left">On Progress</span></li>
    <li class="w3-padding">MongoDB Studying <span class="w3-tag w3-red w3-margin-left">On Proress</span></li>
    <li class="w3-padding">....  <span class="w3-badge w3-right w3-margin-right">1 </span></li>
  </ul>
  <!-- Ticket Modal -->
  <div id="ticketModal" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4">
      <header class="w3-container w3-teal w3-center w3-padding-32">
        <span onclick="document.getElementById('ticketModal').style.display='none'"
       class="w3-button w3-teal w3-xlarge w3-display-topright">×</span>
        <h2 class="w3-wide"><i class="fa fa-suitcase w3-margin-right"></i>Tickets</h2>
      </header>
      <div class="w3-container">
        <p><label><i class="fa fa-shopping-cart"></i> Tickets, $15 per person</label></p>
        <input class="w3-input w3-border" type="text" placeholder="How many?">
        <p><label><i class="fa fa-user"></i> Send To</label></p>
        <input class="w3-input w3-border" type="text" placeholder="Enter email">
        <button class="w3-button w3-block w3-teal w3-padding-16 w3-section w3-right">PAY <i class="fa fa-check"></i></button>
        <button class="w3-button w3-red w3-section" onclick="document.getElementById('ticketModal').style.display='none'">Close <i class="fa fa-remove"></i></button>
        <p class="w3-right">Need <a href="#" class="w3-text-blue">help?</a></p>
      </div>
    </div>


    <div id="leagueModal" class="w3-modal">
      <div class="w3-modal-content w3-animate-top w3-card-4">
        <header class="w3-container w3-teal w3-center w3-padding-32">
          <span onclick="document.getElementById('leagueModal').style.display='none'"
         class="w3-button w3-teal w3-xlarge w3-display-topright">×</span>
          <h2 class="w3-wide"><i class="fa fa-suitcase w3-margin-right"></i>Leagues</h2>
        </header>
        <div class="w3-container">
          <p><label><i class="fa fa-shopping-cart"></i> llllleeeaaague</label></p>
          <input class="w3-input w3-border" type="text" placeholder="How many?">
          <p><label><i class="fa fa-user"></i> Send To</label></p>
          <input class="w3-input w3-border" type="text" placeholder="Enter email">
          <button class="w3-button w3-block w3-teal w3-padding-16 w3-section w3-right">PAY <i class="fa fa-check"></i></button>
          <button class="w3-button w3-red w3-section" onclick="document.getElementById('leagueModal').style.display='none'">Close <i class="fa fa-remove"></i></button>
          <p class="w3-right">Need <a href="#" class="w3-text-blue">help?</a></p>
        </div>
      </div>


  </div>

<!-- End Page Content -->
</div>


<script>
// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 4000);
}

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
var league = document.getElementById('leagueModal');
window.onclick = function(event) {
  if (event.target == league) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
